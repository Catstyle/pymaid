syntax = "proto3";

package pymaid.pb;

message Controller {
    string service_method = 1;

    enum PakcetType {
        UNKNOWN = 0;
        REQUEST = 1;
        RESPONSE = 2;
        NOTIFICATION = 3;
    }
    PakcetType packet_type = 2;

    uint32 transmission_id = 3;
    bool is_canceled = 4;
    bool is_failed = 5;
}

message Void {
}

message ErrorMessage {
    uint32 error_code = 1;
    string error_message = 2;
}
