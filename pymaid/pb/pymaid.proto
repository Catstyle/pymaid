syntax = "proto2";

package pymaid.pb;


message Controller {
    optional string service_name = 1;
    optional string method_name = 2;
    optional uint32 transmission_id = 3;
    optional bool is_canceled = 4;
    optional bool is_failed = 5;
    optional uint32 content_size = 6 [default = 0];
    optional bool is_notification = 7;
}


message Void {
}


message ErrorMessage {
    required uint32 error_code = 1;
    required string error_message = 2;
}
