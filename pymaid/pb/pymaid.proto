package pymaid.pb;


message ControllerMeta {
    optional string service_name = 1;
    optional string method_name = 2;
    optional uint32 transmission_id = 3;
    optional bool from_stub = 4;
    optional bool is_canceled = 5;
    optional bool failed = 6;
    optional bytes request = 7;
    optional bytes response = 8;
    optional bytes error_text = 9;
}


message Void {
}


message ErrorMessage {
    required uint32 error_code = 1;
    required string error_message = 2;
}
