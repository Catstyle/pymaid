syntax = "proto2";

package pymaid.pb;


message Controller {
    optional string service_method = 1;
    optional uint32 packet_type = 2;
    optional uint32 transmission_id = 3;
    optional bool is_canceled = 4;
    optional bool is_failed = 5;
}


message Void {
}


message ErrorMessage {
    required uint32 error_code = 1;
    required string error_message = 2;
}
